{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}
{% block page_title %}Max's Inventory : Create or edit Inventory{% endblock %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ form_name }}</h3>
  </div>
  <div class="panel-body">
    {% crispy form %}
  </div>
  <a class="btn btn-primary" href="{% url 'inventory.views.view_inventory' inventory_id %}" role="button">
    <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>Cancel</a>
</div>
    
{% endblock %}
